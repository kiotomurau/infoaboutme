<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reg/Auth</title>
  <link rel="stylesheet" href="./css/login.css">
<!--   <script src="./js/server.js"></script> -->
</head>
<body>
  <div class="form-container">
    <form id="registrationForm" action="http://localhost:3000/login" method="post">
        <h2>Войти</h2>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Пароль" name="password" required>
        <button type="submit" href="kiotomurau.html">Вход</button><br>
        <a href="/forgot-password" class="form-link forgot-password">Забыли пароль?</a>
        <div class="login-prompt">
          <span>Нет аккаунта?</span>
          <a href="index.html" class="form-link haveaccount">Зарегистрироваться</a>
      </div>
    </form>
</body>
</html>
